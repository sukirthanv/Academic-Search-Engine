<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="seek logo.png" type="image/icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="seek logo.png" alt="Seek Logo" class="logo">
            <h1>Seek</h1>
        </div>
        <p class="slogan">Simple and Direct</p>
        <nav>
            <a href="about.html" class="about-button">About</a>
        </nav>
    </header>
    <main>
        <div class="main-logo-container">
            <img src="seek logo.png" alt="Seek Logo" class="main-logo">
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for academic articles...">
            <button id="search-button">Search</button>
            <button id="refresh-button">Refresh</button>
        </div>
        <div id="results-container">
            <!-- Search results will be displayed here -->
        </div>
        <div class="search-box">
            <h2>Search For</h2>
            <ul>
                <li>Full-Stack Development Guide</li>
                <li>Agile Software Development Methodologies</li>
                <li>DevOps Practices and Principles</li>
                <li>Microservices Architecture Design Patterns</li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Seek. All rights reserved. Founded by Saravanan and Sukirthan.</p>
    </footer>

    <script src="search.js"></script>
